<html>
  <head><title>Anubi SBOM HTML report</title></head>
  <body>
    {% if data|length > 0 %}
    <h1>SBOM</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Type</th>
          <th>Version</th>
          <th>Description</th>
          <th>License</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td></td>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
